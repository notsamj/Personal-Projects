<html>
<head>
    <title>Grocery App v1.0</title>
    <!-- Scripts in order of loading -->
    <script type="text/javascript" src="scripts/helper_functions.js"></script>
    <script type="text/javascript" src="scripts/grocery_list_class.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <div id="menuBar">
        <h1>Grocery App</h1>
    </div>
    <div id="contentContainer">
        <div id="listContainer">
            <div id="listHeaderContainer">
                <h1 id="listHeader">My List</h1>
            </div>
            <div id="listBody">
                <ul id="list">
                    <li class="listItem" id="listItem1">
                        <textarea spellcheck="false" class="listItemTextArea">Test Item</textarea>
                    </li>
                </ul>
                <!-- Fixed position -->
                <div id="newListItem">
                    <textarea spellcheck="false" id="newListItemTextArea" placeholder="new grocery item"></textarea>
                </div>
            </div>
            <!-- Used to make room to see the bottom of the list when scrolling down -->
            <div id="extraBottomSpace"></div>
        </div>
        <div id="listItemDetailsContainer" style="display: none">
            <h1 id="itemDetails_name"></h1>
            <p id="itemDetails_quantity"></p>
        </div>
    </div>
</body>
</html>
