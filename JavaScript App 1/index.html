<html>
<head>
    <title>Grocery App v1.0</title>
    <!-- Scripts in order of loading -->
    <script type="text/javascript" src="scripts/helper_functions.js"></script>
    <script type="text/javascript" src="scripts/grocery_list_class.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <div id="menuBar">
        <h1>Grocery App</h1>
    </div>
    <div id="contentContainer">
        <div id="listContainer">
            <div id="listHeaderContainer">
                <h1 id="listHeader">My List</h1>
            </div>
            <div id="listBody">
                <ul id="list">
                </ul>
                <!-- Fixed position -->
                <div id="newListItem">
                    <textarea spellcheck="false" id="newListItemTextArea" placeholder="new grocery item"></textarea>
                </div>
            </div>
            <!-- Used to make room to see the bottom of the list when scrolling down -->
            <div id="extraBottomSpace"></div>
        </div>
        <div id="listItemDetailsContainer" style="display: none">
            <textarea id="itemDetails_name" placeholder="Name" class="itemDetailsTextArea"></textarea>
            <div class="itemDetailsInputContainer">
                <label id="quantityLabel" class="itemDetailsLabel">#</label>
                <textarea id="itemDetails_quantity" placeholder="Quantity" class="itemDetailsTextArea"></textarea>
            </div>
            <div class="itemDetailsInputContainer">
                <label id="descriptionLabel" class="itemDetailsLabel">Description</label>
                <textarea id="itemDetails_description" placeholder="Description" class="itemDetailsTextArea"></textarea>
            </div>
            <input id="itemDetails_saveChanges" class="notReadyButton" type="button" value="Save Changes"></input>
        </div>
    </div>
</body>
</html>
